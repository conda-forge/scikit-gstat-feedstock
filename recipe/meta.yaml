{% set name = "scikit-gstat" %}
{% set version = "0.6.14" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 07c420e7fae856e946f9e616a8e392b2ef92b5355766d1f76dad0d2c3897c6f6

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python
    - pip

  run:
    - imageio
    - matplotlib-base
    - numba
    - numpy
    - pandas
    - python
    - scikit-learn
    - scipy
    - joblib
    - tqdm

test:
  imports:
    - skgstat
    - skgstat.data
    - skgstat.interfaces
    - skgstat.plotting
    - skgstat.tests
    - skgstat.util

about:
  home: https://github.com/mmaelicke/scikit-gstat
  license: MIT
  license_file: LICENSE
  summary: Geostatistical expansion in the scipy style
  doc_url: https://mmaelicke.github.io/scikit-gstat/
  dev_url: https://github.com/mmaelicke/scikit-gstat

extra:
  recipe-maintainers:
    - mmaelicke
    - erikmannerfelt
