{% set name = "scikit-gstat" %}
{% set version = "0.6.11" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 29de84155d5727c037236438cbc1352ec6675fcc5e0ed88a0e1c5f62db3f6f00

build:
  number: 1
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python
    - pip

  run:
    - imageio
    - matplotlib-base
    - numba
    - numpy
    - pandas
    - python
    - scikit-learn
    - scipy
    - joblib
    - tqdm

test:
  imports:
    - skgstat
    - skgstat.data
    - skgstat.interfaces
    - skgstat.plotting
    - skgstat.tests
    - skgstat.util

about:
  home: https://github.com/mmaelicke/scikit-gstat
  license: MIT
  license_file: LICENSE
  summary: Geostatistical expansion in the scipy style
  doc_url: https://mmaelicke.github.io/scikit-gstat/
  dev_url: https://github.com/mmaelicke/scikit-gstat

extra:
  recipe-maintainers:
    - mmaelicke
    - erikmannerfelt
