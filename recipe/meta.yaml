{% set name = "scikit-gstat" %}
{% set version = "1.0.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: a774be8573a5e761f8c95a21f9ec0842344cacef28c804ef5415369f2164e3d7

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
  host:
    - python
    - pip

  run:
    - imageio
    - matplotlib-base
    - numba
    - numpy
    - pandas
    - python
    - scikit-learn
    - scipy
    - joblib
    - tqdm

test:
  imports:
    - skgstat
    - skgstat.data
    - skgstat.interfaces
    - skgstat.plotting
    - skgstat.tests
    - skgstat.util

about:
  home: https://github.com/mmaelicke/scikit-gstat
  license: MIT
  license_file: LICENSE
  summary: Geostatistical expansion in the scipy style
  doc_url: https://mmaelicke.github.io/scikit-gstat/
  dev_url: https://github.com/mmaelicke/scikit-gstat

extra:
  recipe-maintainers:
    - mmaelicke
    - erikmannerfelt
